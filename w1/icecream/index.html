<!DOCTYPE html>
<html>
<head>
<title>Ice Cream</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="icecream.js"></script>
</head>
<body>
<h1>Ice Cream</h1>
<h3>Choose your topping</h3>
<div id="message"></div>
<form name="topping" action="javascript:validateTopping()">
  <input type="checkbox" name="sprinkles">
  Sprinkles <br>
  <input type="checkbox" name="chocolate">
  Chocolate chips <br>
  <input type="checkbox" name="strawberry">
  Strawberry syrup <br>
  <input type="checkbox" name="banana">
  Banana flakes<br>
  <input type="checkbox" name="caramel">
  Caramel sauce<br>
  <input type="submit" name="submit" value="Submit">
</form>
</body>
</html>
